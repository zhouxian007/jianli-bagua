<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周显的八卦</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div2">
      <div id="div1"></div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      #div1 {
        position: fixed;
        right: 0%;
        top: 0%;
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1) 0%,
          rgba(242, 242, 242, 1) 25%,
          rgba(0, 0, 0, 1) 25%,
          rgb(0, 0, 0, 1) 50%,
          rgba(0, 0, 0, 1) 100%
        );
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 1) 25%,
          rgba(255, 255, 255, 1) 25%,
          rgba(255, 255, 255, 1) 100%
        );
      }
      #html {
        word-break: break-all;
      }

      @media (max-width: 750px) {
        #html {
          height: 50vh;
          overflow: auto;
        }
        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
        #div2 {
          height: 50vh;
        }
      }
    
</style>
    <script src="/index.65c7a1e5.js"></script>
  </body>
</html>
